<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingredient Search</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .search-container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    padding: 20px;
  }
  .search-box {
    display: flex;
    margin-bottom: 20px;
  }
  .search-box input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
  }
  .ingredient-list {
    list-style: none;
    padding-left: 0;
  }
  .ingredient-list li {
    background-color: #f7f7f7;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 15px;
  }
  .ingredient-list li:last-child {
    margin-bottom: 0;
  }
  .circle {
    height: 25px;
    width: 25px;
    border-radius: 50%;
    border: 2px solid #ddd;
  }
</style>
</head>
<body>

<div class="search-container">
  <div class="search-box">
    <input type="text" placeholder="Search for ingredients">
  </div>
  <ul class="ingredient-list">
    <li><div class="circle">
    <li><div class="circle">
    <li><div class="circle">
    <li><div class="circle">
    <li><div class="circle">
  </ul>
</div>

</body>
</html>
